<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternal Sunshine Night✨</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.postimg.cc/9fM5jWWC/IMG-1187.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      backdrop-filter: blur(4px);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .music {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      transition: background 0.3s;
    }

    .music:hover {
      background: #CB0A0A;
    }

    .stars {
      margin-top: 8px;
    }

    .stars span {
      font-size: 26px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s, transform 0.2s;
    }

    .stars span:hover,
    .stars span:hover ~ span {
      color: #fff;
      transform: scale(1.2);
    }

    .stars span.selected {
      color: #ffcc00;
    }

    button {
      display: block;
      margin: 30px auto 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff4d4d;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e60000;
    }

    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      display: none;
    }

    @media (max-width: 600px) {
      .stars span {
        font-size: 22px;
      }

      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rankeie as Músicas</h1>
    <div id="musicas"></div>
    <button onclick="enviarVotacao()">Enviar Votação</button>
    <div id="resultado"></div>
  </div>

  <script>
    const musicas = [
      "1. intro (end of the world", "2. bye", "3. don’t wanna break up again", "4. Saturn Returns Interlude", "5. eternal sunshine",
      "6. supernatural", "7. true story", "8. the boy is mine", "9. yes, and?", "10. we can’t be friends (wait for your love)",
      "11. i wish i hated you", "12. imperfect for you", "13. ordinary things (feat. Nonna)", "14. intro (end of the world) - extended", "15. yes, and? (with Mariah Carey) - Remix",
      "16. supernatural (with Troye Sivan) - Remix", "17. the boy is mine (with Brandy, Monica) - Remix", "18. twilight zone", "19. warm", "20. dandelion",
      "21. past life", "22. Hampstead"
    ];

    const avaliacoes = {};

    const container = document.getElementById("musicas");

    musicas.forEach((nome, index) => {
      const div = document.createElement("div");
      div.className = "music";
      div.innerHTML = `<strong>${nome}</strong>
        <div class="stars" data-id="${index}">` +
        [1,2,3,4,5].map(i => `<span data-star="${i}">&#9733;</span>`).join("") +
        `</div>`;
      container.appendChild(div);
      avaliacoes[index] = 0;
    });

    document.querySelectorAll(".stars").forEach(starBlock => {
      starBlock.addEventListener("click", function(e) {
        if (e.target.tagName === "SPAN") {
          const star = parseInt(e.target.dataset.star);
          const id = this.dataset.id;
          avaliacoes[id] = star;

          const spans = this.querySelectorAll("span");
          spans.forEach((s, i) => {
            s.classList.toggle("selected", i < star);
          });
        }
      });
    });

    function enviarVotacao() {
      const resultado = Object.entries(avaliacoes)
        .map(([id, score]) => ({ musica: musicas[id], estrelas: score }))
        .sort((a, b) => b.estrelas - a.estrelas)
        .slice(0, 3);

      const divResultado = document.getElementById("resultado");
      divResultado.innerHTML = "<h2>Top 3 Músicas:</h2>" + resultado.map((m, i) =>
        `<p><strong>${i + 1}º:</strong> ${m.musica} - ${m.estrelas} estrela(s)</p>`).join("");
      divResultado.style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }
  </script>
</body>
</html>
